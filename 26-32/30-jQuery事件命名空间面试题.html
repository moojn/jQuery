<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father{
        width: 200px;
        height: 200px;
        background-color: blueviolet;
    }
    .son{
        width: 100px;
        height: 100px;
        background-color: burlywood;
    }
</style>
<script src="../jquery-1.12.4.min.js"></script>
<script>
  $(function()
  {
    $(".son").on("click.1",function()
    {
        alert("son click.1");
    })
    $(".son").on("click",function()
    {
        alert("son click");
    })
    $(".father").on("click",function()
    {
        alert("fath click");
    })
    $(".father").on("click.1",function()
    {
        alert("father click.1");
    })
    
    //此时点击son会触发所有点击事件，点击father会触发father的点击事件
    //$(".son").trigger("click");           //此时也会触发所有点击事件（先触发click.1事件，因为这个事件先添加的）
    //$(".father").trigger("click.1");      //只会触发father的click.1的点击事件，不会触发father的click事件
    $(".son").trigger("click.1");           //触发son的点击事件以及father同名（click.1）的点击事件,不会触发father的click事件
  })
</script>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
