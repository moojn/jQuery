<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尺寸和位置</title>
</head>
<script src="../jquery-1.12.4.min.js"></script>
<script>
    $(function()
    {
        var aBtn=document.getElementsByTagName("button");

        //设置width
        aBtn[0].onclick=function()
        {
            $(".father").width("400px");
        }
        
        //获取width
        aBtn[1].onclick=function()
        {
            alert($(".son").width());
        }
        
        //innerWidth() :width+内边距
        //outerWidth() :width+外边距+边框


        //offset和position

        //设置offset
        aBtn[2].onclick=function()
        {
            $(".father").offset({
                left:"10",            //不可以这样写left:"10px",与css设置方法不同
                top:"10"
            });
        }
        //获取offset（元素相对于浏览器的位置）
        aBtn[3].onclick=function()
        {
            alert($(".father").offset().top);
        }
        //获取position（子元素相对于父元素的位置）
        aBtn[4].onclick=function()
        {
           alert( $(".son").position().left);
        }

        //注意！！！position不可以设置
    })
</script>
<style>
    .father{
        width: 200px;
        height: 200px;
        border: 50px solid black;
        margin-left: 50px;
        background-color: brown;
        position: relative;
    }
    .son{
        width: 100px;
        height: 100px;
        position:absolute;
        left: 50px;
        top: 50px;
        background-color: blue;
    }
</style>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <button>设置width</button>
    <button>获取width</button>
    <button>设置offset</button>
    <button>获取offset</button>
    <button>获取position</button>
</body>
</html>
