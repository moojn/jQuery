<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: violet;
        display: none;
    }
</style>
<script src="../jquery-1.12.4.min.js"></script>
<script>
    $(function()
    {   //淡入
        $("button").eq(0).click(function()
        {
            $("div").fadeIn(1000);
        })

        //淡出
        $("button").eq(1).click(function()
        {
            $("div").fadeOut(1000);
        })

        //切换
        $("button").eq(2).click(function()
        {
            $("div").fadeToggle(1000);
        })

        //淡入到
        $("button").eq(3).click(function()
        {
            $("div").fadeTo(1000,0.5,function(){
                alert("淡入到0.5");
            });
        })
    })
</script>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>淡入到</button>
    <div></div>
</body>
</html>
