<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标特效</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 500px;
        height: 300px;
        margin: 100px auto;
        
    }
    ul{
        list-style: none;
        width: 300px;
        height: 250px;
        border: 1px solid black;
    }
    ul>li{
        width: 100px;
        height: 50px;
        text-align: center;
        float: left;
        margin-top: 50px;
        overflow: hidden;

        
    }
    ul>li>span{
        display:inline-block;
        width: 24px;
        height: 24px;
        background:url("images/1.png") no-repeat -34px  -34px;
        position: relative;
        
    }

</style>
<script src="../../jquery-1.12.4.min.js"></script>
<script>
    $(function(){
        $("li").each(function(index,value)
        {
            //图片位置
            $url="url(\"images/1.png\") no-repeat " +(-34+index*-24)+"px -34px";
            $(this).children("span").css("background",$url);

        })

        $("li").mouseenter(function()
        {

            if(!$("li").children("span").is(':animated') )
            {
               //从top=0到top=-50
               $(this).children("span").animate({top:-50},1000,function(){
                //向上动画之后top变为0
                    $(this).css("top","50px")
                })
                //从top=50到top=0
                $(this).children("span").animate({top:0},1000)
            }
            
           
            
        })
    })
</script>
<body>
    <div>
        <ul>
            <li><span></span><p>百度</p></li>
            <li><span></span><p>百度</p></li>
            <li><span></span><p>百度</p></li>
            <li><span></span><p>百度</p></li>
            <li><span></span><p>百度</p></li>
            <li><span></span><p>百度</p></li>
        </ul>
    </div>
</body>
</html>
