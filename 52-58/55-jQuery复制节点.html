<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
</head>
<script src="../jquery-1.12.4.min.js"></script>
<script>
    $(function()
    {
        //浅复制，不会复制事件，只会复制文字,       被复制的节点.clone(false)
        $("button").eq(0).click(function()
        {
            var $li=$("li:first").clone(false);
            $("ul").append($li);
        })

         //深复制，会复制事件                     被复制的节点.clone(true)
         $("button").eq(1).click(function()
        {
            var $li=$("li:first").clone(true);
            $("ul").append($li);
        })

        //给li添加事件来验证深复制
        $("li").click(function()
        {
            alert($("li").html());
        })
    })
</script>
<body>
    <button>浅复制节点</button>
    <button>深复制节点</button>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
    </ul>
</body>
</html>
