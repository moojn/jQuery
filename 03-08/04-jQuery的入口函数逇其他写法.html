<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入口函数的多种写法</title>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        //第一种
        $(document).ready(function()
        {
            alert('我是第一种写法');
        });

        //第二种
        jQuery(document).ready(function()
        {
            alert('我是第二种写法');
        });

        //第三种（推荐）
        $(function()
        {
            alert('我是第三种写法');
        });

        //第四种
        jQuery(function()
        {
            alert('我是第四种写法');
        });
    </script>
</head>
<body>
    
</body>
</html>
