<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery对象</title>
</head>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function ()
    {
        //jQuery对象：是一个伪数组
        //伪数组：具有数组的特性，有0-length-1个属性，并且有length属性
        var $div=$("div");
        console.log($div);
    })
</script>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
</body>
</html>
