<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锅打灰太狼</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="score">0</h1>
        <div class="progress"></div>
        <button class="star">开始游戏</button>
        <div class="rule">游戏规则</div>
        <div class="rules">
            <p>游戏规则:</p>
            <p>1.游戏时间:60s</p>
            <p>2.拼手速,殴打灰太狼+10分</p>
            <p>3.殴打小灰灰-10分</p>
            <a href="#" class="close">[关闭]</a>
        </div>
        <div class="over">
            <h1>GAME OVER</h1>
            <button class="reStar">重新开始</button>
        </div>
    </div>
</body>
</html>
