<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
</head>
<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery-1.12.4.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/player.js"></script>
<script src="js/progess.js"></script>
<script src="js/voice.js"></script>
<script src="js/words.js"></script>
<script src="js/index.js"></script>
</head>
<body>
    <div class="banner">
        <a href="javascript:;" class="logo"></a>
        <div class="register">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">设置</a>
        </div>
    </div>
    <div class="contain">
        <div class="left" >
            <div class="left_toolbar">
                    <a href="javascript:;"><i></i>收藏</a>
                    <a href="javascript:;"><i></i>添加到</a>
                    <a href="javascript:;"><i></i>下载</a>
                    <a href="javascript:;"><i></i>删除</a>
                    <a href="javascript:;"><i></i>清空列表</a>
            </div>
            <div class="left_list" data-mcs-theme="minimal-dark">
                <ul>
                    <li class="list_title">
                        <div class="list_title_check"><i></i></div>
                        <div class="list_title_number"></div>
                        <div class="list_title_name">歌曲</div>
                        <div class="list_title_singer">歌手</div>
                        <div class="list_title_time">时长</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="song_img">
                <span></span>
                <a href="javascript:;"></a>
            </div class >
           <div class="info"> 
               <div class="song_name">歌曲名：<a href="javascript:;"></a></div>
                <div class="singer_name">歌手名：<a href="javascript:;"></a></div>
                <div class="ablum_name">专辑名：<a href="javascript:;"></a></div>
            </div>
            <div class="song_words">
                <ul>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <div class="clean">
        <div class="clean_contain">
            <div class="clean_song_words">
                <ul>
                </ul>
            </div>
        </div>
    </div> <!--纯净模式-->
    <div class="foot">
        <div class="foot_in">
            <a href="javascript:;" class="music_last"></a>
            <a href="javascript:;" class="music_play"></a>
            <a href="javascript:;" class="music_next"></a>
        </div>
        <div class="progress">
            <div class="foot_progress_words">
                <span class="foot_progress_name"></span>
                <span class="foot_progress_time"></span>
            </div>
            <div class="foot_progess">
                <div class="progess_line">
                    <div class="progess_line_over"></div>
                    <div class="progess_dot"></div>
                </div>
            </div>
        </div>
        <div class="foot_guide">
        <a href="javascript:;" class="music_mode"></a>
        <a href="javascript:;" class="music_fav"></a>
        <a href="javascript:;" class="music_down"></a>
        <a href="javascript:;" class="music_comment"></a>
        <a href="javascript:;" class="music_only"></a>
        </div>
        <div class="music_voice">
            <a href="javascript:;" class="voice_icon"></a>
            <div class="voice_line">
                <div class="voice_line_over"></div>
                <div class="voice_dot"></div>
            </div>
        </div>
    </div>
    <div class="mask_bg"></div>
    <div class="mask"></div>
    <audio src=""></audio>
</body>
</html>
